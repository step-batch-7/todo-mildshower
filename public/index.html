<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/todo.js"></script>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="styles/index.css">
  <title>To-do</title>
</head>
<body>
  <div class="heading">
  <h1>To-do </h1><img class="addIcon plus" src="images/add.png" alt="add" title="add">
</div>
  <div class="addBox collapsed">
    <h2>Add To-do</h2>
    <div class="newTodo">
      <input type="text" id="todoTitle" placeholder="Title">
    </div>
    <input type="button" class="addBtn" value="ADD">
  </div>
  <hr>
  <div class="toDoList">
    <div class="todoBox">
      <div class="todoHeader">
      <h3>A New Todo To Control My Play Time</h3>
      <div class="infoStrap">
        <span class="time">Saturday,19 Jan, 2020</span>
        <span class="taskCount">3 left<span>
      </div>
    </div>
    <div class="tasks">
        <p>having coffee when needed and take small breakes</p>
<p>play TT</p>
<p>taking breaks between work</p>
<p>awesome maza</p>
<p>help others</p>
<p>have fun like never before</p>
<p>that's all</p>
      </div>
    </div>
  </div>
</body>
</html>
