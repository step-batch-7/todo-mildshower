<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts/XHRequest.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/task.js"></script>
  <script src="scripts/todoList.js"></script>
  <script src="scripts/index.js"></script>
  <link rel="stylesheet" href="styles/index.css">
  <title>To-do</title>
</head>
<body>
  <div class="heading">
  <h1>To-do </h1>
  <input type="checkbox" class="expansionToggler" id="addTodoPanel">
  <label for="addTodoPanel" id="addIcon" title="Add To-do">
    <div>
      <input type="text" id="newTitle" placeholder="New To-do Title.."/>
      <div class="add"></div>
    </div>
  </label>

  <input type="checkbox" class="expansionToggler" id="todoSearchPanel">
  <label for="todoSearchPanel" id="todoSearchIcon" title="Search Todo">
    <div>
      <input type="text" id="todoSearchBar" placeholder="Search To-do.."/>
      <div class="todoSearch"></div>
    </div>
  </label>

  <input type="checkbox" class="expansionToggler" id="taskSearchPanel">
  <label for="taskSearchPanel" id="taskSearchIcon" title="Search Task">
    <div>
      <input type="text" id="taskSearchBar" placeholder="Search Task.."/>
      <div class="taskSearch"></div>
    </div>
  </label>

  <div id="logoutBtn" title="Logout"><div class="logoutIcon"></div></div>

</div>
<div class="toDoLists">
  
</div>
</body>
</html>
